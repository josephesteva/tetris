<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>TetRoss</title>
  </head>
  <body>
    <div id="game-container">
      <h1>TetRoss</h1>
      <div id="game">
        <div id="gameboard">
          <button id="play">Start</button>
          <button id="reset">Reset</button>
          <button id="ross">Ross Mode</button>
          <!-- TODO: Clean up styling -->
          <div style="display: flex">
            <table id="table"></table>
            <div id="game-info">
              <table id="next-piece"></table>
              <p>Next Piece</p>
              <h3>Score: <span id="score">0</span></h3>
              <h3>Level: <span id="level">1</span></h3>
            </div>
          </div>
        </div>
        <div>
          <h3>Music</h3>
          <button id="music">‚ñ∂Ô∏è Play</button>
          <audio id="audio" loop src="./music/Tetris.mp3"></audio>
          <h3>Controls</h3>
          <p>Left and Right arrow keys to move</p>
          <p>Up arrow to rotate</p>
          <p>Down arrow to increase fall rate</p>
          <p>P to pause</p>
          <p>Space bar to drop piece</p>
          <p>M to start and stop music</p>

						<div>‚û° Move Right</div>
						<div>üîº Rotate</div>
						<div>üîΩ Speed Block Fall</div>
						<div>"d" Drop Block</div> -->
        </div>
      </div>
    </div>
  </body>
</html>
