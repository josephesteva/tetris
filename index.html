<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>TetRoss</title>
  </head>
  <body>
    <h1>TetRoss</h1>
    <div>
      <div>
        <button id="play">Start</button>
        <button id="reset">Reset</button>
        <button id="ross">Ross Mode</button>
        <p>Score: <span id="score">0</span> Level: <span id="level">1</span></p>
        <!-- TODO: Clean up styling -->
        <div style="display: flex">
          <table id="table"></table>
          <div style="margin-left: 2em">
            <table id="next-piece"></table>
            <p style="text-align: center">Next Piece</p>
          </div>
        </div>
      </div>
      <div>
        <h3>Music</h3>
        <button id="music">‚ñ∂Ô∏è Play</button>
        <audio id="audio" loop src="./music/Tetris.mp3"></audio>
        <h3>Controls</h3>
        <p>Left and Right arrow keys to move</p>
        <p>Up arrow to rotate</p>
        <p>Down arrow to increase fall rate</p>
        <p>P to pause</p>
        <p>Space bar to drop piece</p>
        <p>M to start and stop music</p>

      </div>
    </div>
  </body>
</html>
